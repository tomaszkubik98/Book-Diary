<!doctype html>

<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <title>Book Diary: {% block title %}{% endblock %}</title>

  </head>

  <body class="bg-dark">

    <nav class="bg-dark p-3 navbar navbar-expand-md navbar-dark">
        <div class="container-fluid">
            {% if not session["user_id"] %}
            <a class="navbar-brand" href="/">
              <img class="mr-3" src="static/book_logo4.png" alt="open-book" height="40">  BookDiary
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="/"></a>
                <ul class="navbar-nav me-auto mb-2 mb-ld-0">
                  <!--
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">How it works?</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="/why">Why it works?</a>
                  </li>
                  -->
                </ul>
                <ul class="navbar-nav mb-2 mb-ld-0">
                  <li class="nav-item">
                    <a class="nav-link" href="/register">Register</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-nowrap" href="/login">Log in</a>
                  </li>
                </ul>
                {% else %}
                <a class="navbar-brand" href="/home">
                  <img class="mr-3" src="static/book_logo4.png" alt="open-book" height="40">  BookDiary
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <a class="navbar-brand" href="/home"></a>
                <ul class="navbar-nav me-auto mb-2 mb-ld-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/list">My list</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="/add">Add book</a>
                  </li>
                </ul>
                <ul class="navbar-nav mb-2 mb-ld-0">
                  <li class="nav-item">
                    <a class="nav-link text-nowrap" href="/logout">Log out</a>
                  </li>
                </ul>
                {% endif %}
            </div>

    </nav>

    <main class="container-fluid py-5 text-center text-white">
      {% block main %}{% endblock %}
    </main>

    <footer class="bg-dark fixed-bottom text-center text-white mb-5">
      <div class="text-center p-3 fs-6">
        Â© 2022 Copyright: Tomasz Kubik | Data provided by <a href="https://developers.google.com/books">GOOGLE BOOKS</a>
      </div>
    </footer>

  </body>
</html>
